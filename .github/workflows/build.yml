name: Building-Workflow
on: [push]
jobs:
  buid-test-coverage:
    runs-on: ubuntu-latest
  

    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
      - uses: gradle/gradle-build-action@v2
      - uses: actions/checkout@v3
      
      - name: Build
        run: ./gradlew build

      - name: Tests
        run: ./gradlew test
